<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Guestbook - a serverless web application</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title is-1">
        API testing
      </h1>
      
      <div class="columns">
        <div class="column">
          <h3 class="title is-3">
            Data from cloudant
          </h3>
          <div id="entries"></div>
        </div>
        <div class="column">
          <h3 class="title is-3">
            Add your data
          </h3>
          <form id="addEntry">
            <div class="field">
              <label class="label">Name</label>
              <div class="control">
                <input class="input" type="text" placeholder="Enter a name" id="name">
              </div>
            </div>
            <div class="field">
              <label class="label">E-mail</label>
              <div class="control">
                <input class="input" type="text" placeholder="Enter an e-mail" id="email">
              </div>
            </div>
            <div class="field">
              <label class="label">Comments</label>
              <div class="control">
                <textarea class="textarea" placeholder="Enter some comments" id="comment"></textarea>
              </div>
            </div>
            <div class="control">
              <button class="button is-primary">Send data</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script id="entries-template" type="text/x-handlebars-template">
    {{#each entries}}
    <div class="box">
      

        
          <div class="content">
            <p>
              <strong>{{name}}</strong> <small>{{email}}</small>
              <br> {{comment}}
            </p>
          </div>
        
    </div>
    {{/each}}
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="guestbook.js"></script>
</body>

</html>
